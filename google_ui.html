<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Joke Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            border: 2px solid black;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
        }

        .joke {
            margin: 20px 0;
        }

        .punchline {
            display: none;
            margin-top: 10px;
        }

        .copyright {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Joke Website</h1>

        <div class="joke">
            Really funny joke 1
            <button onclick="document.querySelector('.punchline1').style.display='block'">Push to reveal punchline</button>
            <div class="punchline punchline1">Punchline for joke 1</div>
        </div>

        <div class="joke">
            Even a flat joke 2
            <button onclick="document.querySelector('.punchline2').style.display='block'">Push to reveal punchline</button>
            <div class="punchline punchline2">Punchline for joke 2</div>
        </div>

        <div class="copyright">
            &copy; ChatGPT 2023
        </div>
    </div>

    <script>
        // This script is to handle the reveal punchline logic
        function revealPunchline(punchlineClass) {
            document.querySelector(punchlineClass).style.display = 'block';
        }
    </script>
</body>
</html>
